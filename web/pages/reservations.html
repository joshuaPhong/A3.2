<!--This will contain the body of the home page-->

<body>
  <!--The header element will contain the heading fror the web page-->
  <header class="w3-container w3-dark-grey w3-mobile">
    <h1>The Haukai restaraunt</h1>
  </header>
    <!--The nav tag is a semantic element for screen readers used here to wrap the navigation divs-->
    <nav>
      <!-- menu bar for small and large screens -->
      <!--  -->
      <div class="w3-bar w3-light-grey">
        <!-- anchor for the menu bar on the small screen, inside this div so it is level with the home button when the screen is small -->
        <!-- code for this button from w3-schools start page template. https://www.w3schools.com/w3css/w3css_templates.asp -->
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-large"
          href="javascript:void(0);"
          onclick="myFunction()"
          title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
        <!--The anchor elemnts for the large screens-->
        <a href="/home.html"
          class="w3-bar-item w3-button w3-grey">Home</a>
        <a href="contact.html"
          class="w3-bar-item w3-button w3-mobile w3-hide-small">Contact</a>
        <a href="hours.html"
          class="w3-bar-item w3-button w3-mobile w3-hide-small">Hours</a>
        <a href="menu.html"
          class="w3-bar-item w3-button w3-mobile w3-hide-small">Menu</a>
        <a href="reservations.html"
          class="w3-bar-item w3-button w3-mobile w3-hide-small">Reservations</a>
        <a href="privacy.html"
          class="w3-bar-item w3-button w3-mobile w3-hide-small ">Privacy Statement</a>
        <a href="/private/private.html"
          class="w3-bar-item w3-button w3-mobile w3-hide-small">Staff Portal<a>
      </div>
      <!-- Navbar on small screens -->
      <!-- we can see the div that wraps the anchors has hide large and medium, everything inside this wrapper is hidden. -->
      <div id="navDemo"
        class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
        <a href="contact.html"
          class="w3-bar-item w3-button w3-padding-large">Contact</a>
        <a href="hours.html"
          class="w3-bar-item w3-button w3-padding-large">Hours</a>
        <a href="menu.html"
          class="w3-bar-item w3-button w3-padding-large">Menu</a>
        <a href="reservations.html"
          class="w3-bar-item w3-button w3-padding-large">Reservations</a>
        <a href="privacy.html"
          class="w3-bar-item w3-button w3-padding-large">Privacy Statement</a>
        <a href="/private/private.html"
          class="w3-bar-item w3-button w3-padding-large">Staff Portal</a>
      </div>
    </nav>
  <!--The main element is a container for the content of the webpage-->
  <main class="w3-container w3-light-gray w3-mobile">
    <!-- <div w3-content-middle> -->
    <!-- this form uses a plain sans serif text for easy reading. The text is as large as google forms will allow, to make it easier to see. the text is bold scaled so the importance of an item can be seen from the boldness of the text -->

        class="w3-button w3-round w3-round-xxlarge
         w3-grey">Privacy Statement</a> </p>
    <p></p>
  </footer>
  <script>
    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
      var x = document.getElementById("navDemo");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }
  </script>
