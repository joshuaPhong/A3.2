<!DOCTYPE html>
<html lang="en-NZ">

<head>
    <meta charset="utf-8" />
    <title>The Haukai restaraunt home page</title>
    <!-- gtag is for embedding the analytics -->
    <!-- Google tag (gtag.js) -->
    <script async
        src="https://www.googletagmanager.com/gtag/js?id=G-XM3ZK9H4L7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-XM3ZK9H4L7');
    </script>
    <!-- all the meta tags -->
    <meta name="Haukai restaraunt website"
        content="This is the home page for the restaraunt" />
    <meta name="author"
        content="Joshua Fox" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1" />
    <meta name='description'
        content='The Haukai restaurant Kerikeri with local and Maori menu'>.
    <meta name="keywords"
        content="Haukai, Restaurant, Kerikeri, Menu" />
    <meta name="google-site-verification"
        content="Zm_4zYnQoXhIIHP8LhUAJDMYMQIkKbPvkWEoPT074hs" />
    <!-- links for the w3-framework and for the icons used in the menu items -->
    <link rel="stylesheet"
        href="https://www.w3schools.com/w3css/4/w3.css"
        type="text/css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Preload the LCP image with a high fetchpriority so it starts loading with the stylesheet. -->
    <link rel="preload"
        fetchpriority="high"
        as="image"
        href="/images/medrestimg.webp"
        type="image/webp">
</head>
<!--This will contain the body of the home page it will use the semantic tags header, nav, main, table and the tr(table row) th(table header) td (table data),  and footer tags for easy navigation by screen readers-->
<!-- semantic tags have implicit ARIA roles and do not need to be defined, role="".W3C
ARIA in HTML W3C Recommendation 09 December 2021 https://www.w3.org/TR/html-aria/ -->
<!-- this is implimented throughout all the web [pages] -->

<body>
    <!--The header element will contain the heading for the web page-->
    <header class="w3-container w3-dark-grey w3-mobile">
        <h1>The Haukai restaraunt testing edge devtools</h1>
    </header>
    <!--The nav tag is a semantic element for screen readers used here to wrap the navigation divs-->
    <nav>
        <!-- menu bar for small and large screens -->
        <!--  -->
        <div class="w3-bar w3-light-grey">
            <!-- anchor for the menu bar on the small screen, inside this div so it is level with the home button when the screen is small -->
            <!-- code for this button from w3-schools start page template. https://www.w3schools.com/w3css/w3css_templates.asp -->
            <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-large"
                href="javascript:void(0);"
                onclick="myFunction()"
                title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
            <!--The anchor elemnts for the large screens-->
            <a href="home.html"
                class="w3-bar-item w3-button w3-grey">Home</a>
            <a href="pages/contact.html"
                class="w3-bar-item w3-button w3-mobile w3-hide-small">Contact</a>
            <a href="pages/hours.html"
                class="w3-bar-item w3-button w3-mobile w3-hide-small">Hours</a>
            <a href="pages/menu.html"
                class="w3-bar-item w3-button w3-mobile w3-hide-small">Menu</a>
            <a href="pages/reservations.html"
                class="w3-bar-item w3-button w3-mobile w3-hide-small">Reservations</a>
            <a href="pages/privacy.html"
                class="w3-bar-item w3-button w3-mobile w3-hide-small ">Privacy Statement</a>
            <a href="/private/private.html"
                class="w3-bar-item w3-button w3-mobile w3-hide-small">Staff Portal<a>
        </div>
        <!-- Navbar on small screens -->
        <!-- we can see the div that wraps the anchors has hide large and medium, everything inside this wrapper is hidden. -->
        <div id="nav"
            class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
            <a href="pages/contact.html"
                class="w3-bar-item w3-button w3-padding-large">Contact</a>
            <a href="pages/hours.html"
                class="w3-bar-item w3-button w3-padding-large">Hours</a>
            <a href="pages/menu.html"
                class="w3-bar-item w3-button w3-padding-large">Menu</a>
            <a href="pages/reservations.html"
                class="w3-bar-item w3-button w3-padding-large">Reservations</a>
            <a href="pages/privacy.html"
                class="w3-bar-item w3-button w3-padding-large">Privacy Statement</a>
            <a href="/private/private.html"
                class="w3-bar-item w3-button w3-padding-large">Staff Portal</a>
        </div>
    </nav>
    <!--The main element is a container for the content of the webpage-->
    <main class="w3-container w3-light-grey w3-mobile">
        <div class="w3-panel w3-center">
            <h2>Welcome to the home page</h2>
        </div>
        <!--The hero image and text code are an adaption from w3schools opensource. The code is completed in css,css. It forms the background of the home pages main content-->
        <div class="w3-container w3-center w3-mobile heroimage">
            <img src="/images/medrestimg.webp"
                style="width: 80%; max-width: 800px; max-height: 450px; margin: 10px;"
                alt="A restaurant setting with a view">
        </div>
        <hr>
        <div class="w3-container w3-light-grey w3-mobile aboutus">
            <p>About Us</p>
        </div>
    </main>
    <!--The footer container will contain the copyright and author information-->
    <footer class="w3-container w3-dark-grey w3-mobile">
        <p>&copy; The Haukai Restaraunt.
            <!-- an anchor to the privacy statment page -->
            <a href="/pages/privacy.html"
                class="w3-button w3-round w3-round-xxlarge
         w3-grey">Privacy Statement</a>
            </a>
        </p>
    </footer>
    <!-- scri[t from w3-schools templates used in the small screen menu to open the links] -->
    <script>
        // Used to toggle the menu on small screens when clicking on the menu button
        function myFunction() {
            var x = document.getElementById("nav");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>
</body>

</html>
